<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div id="account-cred">
                    <label for="user">First Name</label>  
                    <input type="text" id = "first-name" class="form-control">
                    <label for="pass">Last Name</label> 
                    <input type="text" id = "last-name" class="form-control">
                    <label for="pass">Email</label> 
                    <input type="text" id = "email" class="form-control">
                    <label for="pass">Username</label> 
                    <input type="text" id = "username" class="form-control">
                    <label for="pass">Password</label> 
                    <input type="password" id = "password" class="form-control">
                    <label for="pass">Confirm Password</label> 
                    <input type="password" id = "conf-password" class="form-control">
                    <br> 
                    <button id="new-account" class="btn btn-danger"> Create Account </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    
    <!-- Client side script -->
    <script src = "new-account.js"></script>
</body>
</html>
