<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/new-account.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Chatroom</h1>
            <h1>New Account</h1>
        </header>

        <main class="chat-main">
            <div class='chat-cred'>
            </div>

            <div class="chat-cred">
                <div id='account-cred' class='chat-input'>
                    <h2 for="user">First Name</h2>  
                    <h2 for='pass'>Last Name</h2>
                    <input type="text" id = "first-name">
                    <input type="text" id = 'last-name'>
                    <h2 for='user'>Email</h2>
                    <h2 for="pass">Username</h2> 
                    <input type="text" id = 'email'>
                    <input type="text" id = "username">
                    <h2 for="pass">Password</h2> 
                    <h2 for="pass">Confirm Password</h2> 
                    <input type="password"id = "password">
                    <input type="password" id = "conf-password">
                    <button id="new-account" class="button" style="float:left;">Create Account</button>
                </div>
            </div>
        </main>

        <div class="chat-form-container">
        </div>
        
    </div>


    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    
    <!-- Client side script -->
    <script src = "../js/new-account.js"></script>
</body>
</html>
