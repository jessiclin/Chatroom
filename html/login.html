<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Chatroom</h1>
            <h1>Login</h1>
        </header>

        <main class="chat-main">
            <div class='chat-login'>
            </div>

            <div class="chat-login">
                <div id='login-cred' class='chat-input'>
                    <h2 for="user">Email</h2>  
                    <input type="text" id = "email">
                    <h2 for="pass">Password</h2> 
                    <input type="password"id = "password">
                    <br>
                    <button id="new-account" class="button" style="float: left;"> Create Account </button>
                    <button id="login" class="button" style="float: right;">Login</button>
                </div>
            </div>
        </main>

        <div class="chat-form-container">
        </div>    
    </div>

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    
    <!-- Client side script -->
    <script src = "../js/login.js"></script>
</body>
</html>
