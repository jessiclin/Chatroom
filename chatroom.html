<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Chatroom</title>
    <style>
        #messages{height : 400px;  
                padding-top: 10px;
                padding-right: 15px;
                padding-bottom: 10px;
                padding-left: 15px;
                }
        #all-chats{height : 440px;
                }
    </style>
</head>
<body>
    <!-- Using grid system --> 
    <div class="container">
        <div class="row">
            <!-- col-md-6 = 6 column div
                 offset-md-3 = Push to middle 
                 col-sm-12 = Single 12 column div on small screens -->
            <div class="col-md-12 col-sm-12">
                <h1 class="text-center">
                    Chatroom 
                    <button id="clear" class="btn btn-danger">Clear</button>
                </h1>               
            </div>
            <div class="col-3">
                <div class="card">
                    <div class = "offset-md-5"> Chats </div>
                    <br> 
                    <div id="all-chats" class="card-block">
                    </div>
                </div>
            </div>


            <div class="col-9">
                <div id="status"></div>
                <div id="chat">
                    <!-- <input type="text" id="username" class="form-control" placeholder="Enter name..."> -->
                    <!-- <br> --> 
                    <div class="card">
                        <div id="messages" class="card-block"></div>
                    </div>
                    <br>
                    <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    
    <!-- Client side script -->
    <script src="client.js"></script>
</body>
</html>
